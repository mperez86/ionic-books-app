<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Books list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <app-loading-feedback [state]="state" (reload)="reloadBooks()">
    <ion-list>
      <ion-item 
        *ngFor="let book of books"
        [routerLink]="book.id"
      >
        <ion-label>
          <h2>{{ book.title }}</h2>
          <h3>{{ book.language }}</h3>
        </ion-label>
      </ion-item>
    </ion-list>
  </app-loading-feedback>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
      <ion-fab-button color="success" [routerLink]="'new'">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
